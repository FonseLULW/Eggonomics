<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Price Tracker</title>

  <style>
    .content {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }

    .table {
      margin-top: 5%;
      text-align: center;
      width: 100%;
    }

    button {
      margin: 10% 10% 0 10%;
    }

    .material-icons.md-18 {
      font-size: 18px;
    }
    .col{
      width: 50%
    }
    .price-item{
      display: inline-block;
    }
    .price-name{
      float: left;
    }
    .price-tag{
      float: right;
    }
    .sort-btn{
      width: 7%;
      bottom: 10%;
      left: 2vw;
    }
    #search-btn{
      float: right;
    }
    #navbar-search{
      border: none;
      display: inline;
      font-family: inherit;
      font-size: inherit;
      padding: none;
      width: auto;
      background-color: transparent;
    }
    #navbar-search::placeholder{
      color:black;
    }
    #pt-navbar{
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

  <nav class="navbar navbar-light bg-warning">
    <div class="container">
      <div class="navbar-brand" id="pt-navbar">
        <span class="material-icons md-18">
          arrow_back_ios
        </span>
        <input class="mr-sm-2" id="navbar-search" type="text" placeholder="Results for some item..." aria-label="Search">
        <span class="material-icons align-items-end" id="search-btn">search</span>
      </div>
    </div>
  </nav>

      <i class="material-icons">shopping_cart</i>

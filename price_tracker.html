  <template id="product_card">

      <div class="card h-100 border-warning bg-warning item_card" data-bs-toggle="modal" data-bs-target="#item_modal">
        <img src="..." class="card-img-top img1" alt="egg">

          <p class="card-text item_price">DESCRIPTION</p>
        </div>
      </div>
    </div>

                <img src="..." alt="egg" class="img2 card-img-top col-md-4">

                  <h5 class="item_figcap-name">NAME</h5>
                  <p>
                    $<span class="item_price2">$$$</span><br>

                    Manufacturer: <span class="item_manu">ELSE2</span><br>
                  </p>
                  <button type="button" class="btn btn-warning material-icons favorites">star_outline</button>

            </div>
          </div>
        </div>
      </div>

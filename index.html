<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="BCIT COMP1800 Project" content="Eggonomics">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
  <link rel="icon" href="img/transparent.png">

  <!-- Firebase 8 CDNs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
</head>

<body>

  <!-- Logo -->
  <div id="logo-container">
    <img src="img/transparent.png" alt="Eggonomics Logo" class="logo" id="eggonomics_logo" />
  </div>

  <!-- Customized Login Container -->
  <div id="auth-option">
    <button onclick="" id="old-user">Sign In</button>
    <button onclick="" id="new-user">Create Account</button>
  </div>

  <div id="auth-container">
    <p><span>Email</span><input id="email1" type="email"></p>
    <p><span>Password</span><input id="password1" type="password"></p>
    <button id="back1">Back</button>
    <button onclick="signIn()" id="signIn">Sign In</button>
  </div>

  <div id="signup-container">
    <p><span>Name</span><input id="name" type="text"></p>
    <p><span>Email</span><input id="email2" type="email"></p>
    <p><span>Password</span><input id="password2" type="password"></p>
    <button id="back2">Back</button>
    <button onclick="signUp()" id="signUp">Sign Up</button>
  </div>

  <!-- Firebase -->
  <script src="scripts/firebaseAPI.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>

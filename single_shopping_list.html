<body>
  <!-- Top Nav Bar -->
  <nav class="navbar navbar-light bg-warning">
    <div class="container">
      <div class="navbar-brand">
        <a class="icon-btn" href="all_shopping_list.html"><span class="material-icons md-18"> arrow_back_ios </span></a>
        <span>Shopping List</span>

      
      </div>
      <div>
        <button type="button" class="btn btn-warning" id="add-img-btn";>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-images" viewBox="0 0 16 16">
            <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
            <path d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2zM14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1zM2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1h-10z"/>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <div id="list-info">
    <input type="text" id="list-name" placeholder="Enter list name" />
    <!-- <input type="text" id="list-img-url" placeholder="Enter image url" /> -->
  </div>

  <!-- Text Fields -->
  <div class="shopping-list-container bg-light shadow">
    <form>
      <fieldset class="mb-3" id="itemFields">
        <div class="form-group">
          <!-- <label>Item</label> -->
          <input type="text" id="itemInput" class="form-control" placeholder="Enter an item" onkeydown="search()" />
        </div>
      </fieldset>
      <div class="d-flex justify-content-end">
        <span style="width: 10px"></span>
        <button type="button" class="btn btn-warning" id="btn" onclick="saveItem();clearTextBox()" ;>
          Add
        </button>
      </div>
    </form>
  </div>

  <!-- Shopping List Items -->
  <ul class="list-group list-items" id="shopping_list_container"></ul>

  <div id="btn-gp">
    <button type="button" class="btn btn-warning" id="delete-btn" onclick="deletePopup()" ;>
      Delete List
    </button>


  </div>

  <!-- Delete List Modal -->
  <div class="modal fade" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content" id="modal-dialog">
        <div class="modal-header">
          <h5 class="modal-title">Delete shopping list</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="hidePopup()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this shopping list?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" onclick="deleteList()">Delete</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="hidePopup()">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Save Picture Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div style="text-align: center; margin-top: 5%">Image Saved!</div>
    </div>
  </div>

  <!-- Bottom Nav Bar -->
  <footer id="nav" class="navbar justify-content-evenly bg-warning fixed-bottom" style="height: 4em">
    <a class="icon-btn" href="index.html">
      <i class="material-icons">shopping_cart</i>
      <p class="btm-btn-text">Price Track</p>
    </a>
    <a class="icon-btn" href="inventory.html">
      <i class="material-icons">kitchen</i>
      <p class="btm-btn-text">Pantry</p>
    </a>
    <a class="icon-btn" href="all_shopping_list.html">
      <i class="material-icons">playlist_add_check</i>
      <p class="btm-btn-text">Shopping List</p>
    </a>
    <a class="icon-btn" href="profile.html">
      <i class="material-icons">person</i>
      <p class="btm-btn-text">Profile</p>
    </a>
  </footer>

  <input type="file" onchange="uploadFile()" id="files" />

  <script src="/scripts/single_shopping_list.js"></script>

</body>

</html>

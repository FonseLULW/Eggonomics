<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Price Tracker</title>
  <meta name="COMP1800 Project" content="Eggonomics" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/price_tracker.css">
  <link rel="icon" href="/img/transparent.png">
  <link rel="stylesheet" href="/styles/products.css">

  <!-- Firebase 8 CDNs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
</head>

<body>
  <!-- Top Nav Bar -->
  <nav class="navbar navbar-light bg-warning">
    <div class="container-fluid navbar-container my-nav">
      <form class="d-flex text-field" action="." autocomplete="off">
        <div class="navbar-brand">
          <a class="icon-btn" href="main.html"><span class="material-icons md-18">
              arrow_back_ios
            </span></a>
        </div>
        <input id="search-bar" class="form-control me-2 search-field bg-warning" type="search" placeholder="..."
          aria-label="Search">
        <button id="search-btn-pt" class="btn btn-outline-dark material-icons" type="button">search</button>
        <div class="dropdown">
          <button class="btn btn-warning btn-outline-dark dropdown-toggle material-icons" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            sort
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#" onclick="sortPriceAsc()">Price low to high</a></li>
            <li><a class="dropdown-item" href="#" onclick="sortPriceDes()">Price high to low</a></li>
          </ul>
        </div>
      </form>
    </div>
  </nav>

  <template id="product_card">
    <!-- Cards Template -->
    <div class="col g-4">
      <div class="card h-100 border-warning bg-warning item_card" data-bs-toggle="modal" data-bs-target="#item_modal">
        <img src="..." class="card-img-top img1" alt="egg">
        <div class="card-body description">
          <h5 class="card-title item_name">ITEM</h5>
          <p class="card-text item_price">$$$</p>
        </div>
      </div>
    </div>

    <!-- Modal Template -->
    <div class="modal fade item_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-warning">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body item_modal-body pad-none">
            <div class="description-m pad-none">
                <div class="img-c"><img src="..." alt="egg" class="img2 card-img-top col-md-4"></div>
                <h5 class="item_figcap-name">NAME</h5>
                <div class="actions">
                  <span class="item_price2">$$$</span>
                  <button class="fav2 favorites btn btn-warning" type="button">Add to Favorites<span class="fav-btn2 material-icons">favorite</span></button>
                </div>
                <p class="more_desc">
                  In Stock: <span class="item_quant">Q</span><br>
                  Available in: <span class="item_retail">ELSE</span><br>
                  Manufacturer: <span class="item_manu">ELSE2</span><br>
                </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- Cards Target Div-->
  <div id="content">
    <div class="row row-cols-2 row-cols-md-4" id="products_here">
    </div>
  </div>

  <!-- Bottom Nav Bar -->
  <footer id="nav" class="navbar justify-content-evenly bg-warning fixed-bottom" style="height: 4em">
    <a class="icon-btn" href="main.html">
      <i class="material-icons">shopping_cart</i>
      <p class="btm-btn-text">Price Track</p>
    </a>
    <a class="icon-btn" href="pantry.html">
      <i class="material-icons">kitchen</i>
      <p class="btm-btn-text">Pantry</p>
    </a>
    <a class="icon-btn" href="all_shopping_list.html">
      <i class="material-icons">playlist_add_check</i>
      <p class="btm-btn-text">Shopping List</p>
    </a>
    <a class="icon-btn" href="profile.html">
      <i class="material-icons">person</i>
      <p class="btm-btn-text">Profile</p>
    </a>
  </footer>

  <!-- Firebase -->
  <script src="../scripts/firebaseAPI.js"></script>
  
  <script src="../scripts/price_tracker.js"></script>
  <script src="../scripts/product_display.js"></script>
</body>

</html>

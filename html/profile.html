<body>
  <!-- Top Nav Bar -->
  <nav class="navbar navbar-light bg-warning">
    <div class="container">
      <div class="navbar-brand">
        <a class="icon-btn" href="main.html"><span class="material-icons md-18"> arrow_back_ios </span></a>
        <span>Profile</span>
        <span id="logout-btn" onclick="logout()">Logout</span>
      </div>
    </div>
  </nav>

  <div id="content">
    <div id="img-container">
      <img id="profile-img" src="/img/profile.png" alt="profile placeholder" />
    </div>

    <!-- Example single danger button -->
    <div id="profile-dropdown" class="btn-group">
      <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Edit Photo
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" id="apple-pic" onclick="setPicture('/img/apple-icon.jpg')">Apple</a></li>
        <li><a class="dropdown-item" id="banana-pic" onclick="setPicture('/img/banana-icon.jpg')">Bananna</a></li>
        <li><a class="dropdown-item" id="orange-pic" onclick="setPicture('/img/orange-icon.jpg')">Orange</a></li>
        <li><a class="dropdown-item" id="kiwi-pic" onclick="setPicture('/img/kiwi-icon.jpg')">Kiwi</a></li>
      </ul>
    </div>

    <form>
      <fieldset class="mb-3" id="personalInfoFields" disabled>
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="nameInput" class="form-control" placeholder="Enter your name" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="text" id="emailInput" class="form-control" placeholder="Enter your email" />
        </div>
      </fieldset>
    </form>

    <!-- Edit and Save Buttons -->
    <div id="save-edit-buttons" class="justify-content-end mt-5">
      <button type="button" id="edit" class="btn btn-secondary" onclick="editUserInfo()">
        Edit
      </button>
      <span style="width: 10px"></span>
      <button type="button" id="save" class="btn btn-warning">
        Save
      </button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div style="text-align: center; margin-top: 5%">Changes Saved!</div>
      </div>
    </div>

    <!-- Bottom Nav Bar -->
    <footer id="nav" class="navbar justify-content-evenly bg-warning fixed-bottom" style="height: 4em">
      <a class="icon-btn" href="main.html">
        <i class="material-icons">shopping_cart</i>
        <p class="btm-btn-text">Price Track</p>

      </a>
      <a class="icon-btn" href="profile.html">
        <i class="material-icons">person</i>
        <p class="btm-btn-text">Profile</p>
      </a>
